<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <button class="mobile-menu-button" aria-label="Menu">â˜°</button>
    <header>
        <nav>
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}">{{ .Name }}</a>
            {{ end }}
        </nav>
    </header>
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; {{ now.Format "2006" }} {{ .Site.Title }}. All rights reserved.</p>
        </div>
    </footer>
    <script>
        let menuButton = document.querySelector('.mobile-menu-button');
        let nav = document.querySelector('nav');
        menuButton.addEventListener('click', function() {
            console.log('Menu clicked'); // For debugging
            nav.classList.toggle('active');
        });
    </script>
</body>
</html>
